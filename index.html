<!DOCTYPE html>

    <body>

        <script src="JS/Sortable.min.js"></script>
        <script>
            const dragAndDropItems=document.getElementById('team-members');
            new Sortable(dragAndDropItems,{
                animation: 350,
                chosenClass: 'team-member-chosen',
                dragClass: 'team-member-drag'
